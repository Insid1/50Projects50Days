<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
    <!-- Заголовок страницы в браузере -->
    <title>50 projects 50 days!</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Иконски с BoxIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Кодировка страницы -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <!-- Вьюпорт для корректного адаптивного отобраения -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Отображаемое тело страницы -->

<body>
    <div class="wrapper-ex1">
        <ul class="slider">
            <li class="slider__inner-img"><img src="./img/1.jpg" alt="" class=""></li>
            <li class="slider__inner-img slider__active"><img src="./img/2.jpg" alt="" class=""></li>
            <li class="slider__inner-img"><img src="./img/3.jpg" alt="" class=""></li>
            <li class="slider__inner-img"><img src="./img/4.jpg" alt="" class=""></li>
            <li class="slider__inner-img"><img src="./img/5.jpg" alt="" class=""></li>
        </ul>
    </div>
    <div class="wrapper-ex2">
        <div class="progress-step">
            <ul>
                <li class="progress-step__line"></li>
                <li class="progress-step__number progress-step__active">1</li>
                <li class="progress-step__number">2</li>
                <li class="progress-step__number">3</li>
                <li class="progress-step__number">4</li>
            </ul>
            <button class="progress-step__left">left</button>
            <button class="progress-step__right">right</button>
        </div>
    </div>
    <br>
    <div class="wrapper-ex4">
        <form class="search" action="" method="">
            <label class="search__label">Search for:</label>
            <div class="search__search-space">
                <input class="search__input" type="text" name="" id="">
                <span class="search__icon">
                    <i class='bx bx-search-alt'></i>
                </span>
            </div>
            <button class="search__button">press to search</button>
        </form>
    </div>
    <br>
    <div class="wrapper-ex5">
        <div class="pop-up pop-up__active">Eto PopUP</div>
    </div>
    <br>
    <div class="wrapper-ex-6">
        <div class="scroll-animation">
            <div class="scroll-animation__content-box scroll-animation__odd">here is content #1</div>
            <div class="scroll-animation__content-box">here is content #2</div>
            <div class="scroll-animation__content-box scroll-animation__odd">here is content #3</div>
            <div class="scroll-animation__content-box">here is content #4</div>
            <div class="scroll-animation__content-box scroll-animation__odd">here is content #5</div>
            <div class="scroll-animation__content-box">here is content #6</div>
            <div class="scroll-animation__content-box scroll-animation__odd">here is content #7</div>
            <div class="scroll-animation__content-box">here is content #8</div>
            <div class="scroll-animation__content-box scroll-animation__odd">here is content #9</div>
            <div class="scroll-animation__content-box">here is content #10</div>
            <div class="scroll-animation__content-box scroll-animation__odd">here is content #11</div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
